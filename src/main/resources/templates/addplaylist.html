<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add playlist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<div class="d-flex justify-content-center">
		<form th:object="${playlist}" th:action="@{/saveplaylist}" action="#" method="post">
		  	
		  	<div style="clear: both; display: block; height: 10px;" class="form-group"></div>
		  	<h1>Add playlist</h1>
		  	<div style="clear: both; display: block; height: 10px;" class="form-group"></div>
		  	
		  	<div class="input-group mb-3">
		  		<div class="input-group-prepend">
		  			<span class="input-group-text" id="name">Playlist name</span>
		  		</div>
		  		<input type="text" class="form-control" placeholder="Name" aria-label="name" aria-describedby="name" th:field="*{name}">
		  	</div>
			
			<div class="input-group mb-3">
		  		<div class="input-group-prepend">
		  			<span class="input-group-text" id="link">Link of the cover</span>
		  		</div>
		  		<input type="text" class="form-control" placeholder="Link" aria-label="link" aria-describedby="link" th:field="*{coverLink}">
		  	</div>
			
			<input type="submit" value="Save" class="btn btn-success"></input>
			<a href="/tracklist" class="btn btn-danger">Cancel</a>
		</form>
	</div>
</body>
</html>
